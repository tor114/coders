<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Coders Lab - Moduł 2</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<nav class="navbar shadow-sm p-3 align-items-center">
  <h5 class="my-0 mr-md-auto font-weight-normal">Coders Lab</h5>
  <h6 class="my-0">Moduł 2 - DOM Inputy i formualrze</h6>
</nav>

<main class="container mt-4">
  <h1>Zadanie 1</h1>


  <div class='card mt-4'>
    <div class='card-body'>
      <form>
        <div id="basicData">
          <div class='form-group'>
            <label for="name">Imie:</label>
            <input type="text" class='form-control' id='name'>
          </div>
          <div class="form-group">
            <label for="surname">Nazwisko:</label>
            <input type="text" class='form-control' id='surname'>
          </div>
          <div class="form-group">
            <label for="address">Adres:</label>
            <input type="text" class='form-control' id='address'>
          </div>
        </div>

        <div class="form-group form-check">
          <input class="form-check-input" type="checkbox" id="invoice">
          <label class="form-check-label" for="invoice">Chcę otrzymać fakturę</label>
        </div>

        <div id="invoiceData">
          <div class="form-group">
            <label for="nip">NIP:</label>
            <input type="text" class='form-control' id='nip'>
          </div>
          <div class="form-group">
            <label for="companyName">Adres firmy:</label>
            <input type="text" class='form-control' id='companyName'>
          </div>
          <div class="form-group">
            <label for="companyAddress">Nazwa firmy:</label>
            <input type="text" class='form-control' id='companyAddress'>
          </div>
        </div>

        <div class="form-group">
          <button class='btn btn-primary'>Wyślij</button>
        </div>
      </form>
    </div>
  </div>
</main>
</body>

<script src="js/task01.js"></script>
</html>
