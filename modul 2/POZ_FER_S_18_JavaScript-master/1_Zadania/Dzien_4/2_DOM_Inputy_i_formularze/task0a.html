<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Coders Lab - Moduł 2</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<nav class="navbar shadow-sm p-3 align-items-center">
  <h5 class="my-0 mr-md-auto font-weight-normal">Coders Lab</h5>
  <h6 class="my-0">Moduł 2 - DOM Inputy i formualrze</h6>
</nav>

<main class="container mt-4">
  <h1>Zadanie 0a</h1>

  <div class='card mt-4'>
    <div class='card-body'>
      <form>
        <div class='form-group'>
          <label for="email">Email</label>
          <input type="text" class='form-control' id='email' name="email">
        </div>
        <div class="form-group">
          <label for="name">Imię</label>
          <input type="text" class='form-control' id='name' name="name">
        </div>
        <div class="form-group">
          <label for="surname">Nazwisko</label>
          <input type="text" class='form-control' id='surname' name="surname">
        </div>
        <div class="form-group">
          <label for="pass1">Hasło</label>
          <input type="password" class='form-control' id='pass1' name="pass1">
        </div>
        <div class="form-group">
          <label for="pass2">Powtórz hasło</label>
          <input type="password" class='form-control' id='pass2' name="pass2">
        </div>

        <div class="form-group form-check">
          <input class="form-check-input" type="checkbox" name="agree" id="agree">
          <label class="form-check-label" for="agree">
            Zgadzam się na warunki
          </label>
        </div>

        <button type="submit" class="btn btn-primary">Wyślij</button>

        <div class="info-container mt-4">
          <div id="error-message" class="alert alert-danger d-none">
          </div>
          <div id="success-message" class="alert alert-success d-none">
          </div>
        </div>
      </form>
    </div>
  </div>

</main>

<script src="js/task0a.js"></script>
</body>

</html>
